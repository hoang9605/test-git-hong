<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Web Đơn Giản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Chào mừng bạn đến với trang web!</h1>
  <p>Đây là một ví dụ về trang HTML đơn giản.</p>
  <button onclick="alert('Bạn đã nhấn nút!')">Nhấn vào đây</button>
</body>
</html>
